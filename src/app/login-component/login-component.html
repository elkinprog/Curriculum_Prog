<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">
      {{ isRegister ? 'Crear cuenta' : 'Iniciar sesi칩n' }}
    </h4>

    <form (ngSubmit)="submit()">
      <div class="mb-3" *ngIf="isRegister">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contrase침a</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <!-- 游대 Recuperar contrase침a -->
      <div class="mb-3 text-end" *ngIf="!isRegister">
        <a href="#" (click)="resetPassword(); $event.preventDefault()" class="text-decoration-none text-danger">
          쯆lvidaste tu contrase침a?
        </a>
      </div>

      <div class="mb-3" *ngIf="isRegister">
        <label class="form-label">Confirmar contrase침a</label>
        <input type="password" class="form-control" [(ngModel)]="confirm" name="confirm" required>
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">
          {{ isRegister ? 'Registrarse' : 'Iniciar sesi칩n' }}
        </button>
      </div>

      <div class="text-center">
        <a href="#" (click)="toggleMode(); $event.preventDefault()" class="text-decoration-none">
          {{ isRegister ? 'Ya tengo una cuenta' : 'Crear cuenta nueva' }}
        </a>
      </div>

    </form>
  </div>
</div>
