<div class="container py-4">

  <!-- üßæ REGISTRO (AUTH COMPONENT) -->
  <div *ngIf="mostrarRegistro && !isLoggedIn">
    <app-auth (volver)="mostrarRegistro = false"></app-auth>
  </div>

  <!-- üîê LOGIN -->
  <div *ngIf="!isLoggedIn && !mostrarRegistro" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-3">Iniciar sesi√≥n</h4>

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            [(ngModel)]="loginData.username"
            autocomplete="username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            autocomplete="current-password"
            required
          />
        </div>

        <!-- ‚úÖ Crear cuenta con click -->
        <div class="mb-3 text-end">
          <a href="#" (click)="crearCuenta()" class="text-decoration-none">Crear cuenta</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- üõ†Ô∏è PANEL ADMIN -->
  <div *ngIf="isLoggedIn">
    <h4 class="text-center mb-4">Panel del Administrador</h4>

    <!-- Subir PDF -->
    <div class="card mb-4">
      <div class="card-header">Subir Curriculum (PDF)</div>
      <div class="card-body">
        <input type="file" class="form-control" (change)="onFileSelected($event)" accept="application/pdf">
        <button class="btn btn-success mt-2" (click)="uploadPDF()">Subir</button>
      </div>
    </div>

    <!-- Actualizar nombre de usuario -->
    <div class="card mb-4">
      <div class="card-header">Actualizar Nombre</div>
      <div class="card-body">
        <input type="text" class="form-control mb-2" [(ngModel)]="adminName">
        <button class="btn btn-warning" (click)="updateName()">Actualizar</button>
      </div>
    </div>

    <!-- Tabla de reclutadores -->
    <div class="card">
      <div class="card-header">Registros de Reclutadores</div>
      <div class="card-body table-responsive">
        <table class="table table-bordered table-hover table-sm">
          <thead class="table-secondary">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Empresa</th>
              <th>Correo</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of reclutadores; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ r.nombre }}</td>
              <td>{{ r.empresa }}</td>
              <td>{{ r.correo }}</td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="eliminarRegistro(i)">Eliminar</button>
              </td>
            </tr>
            <tr *ngIf="reclutadores.length === 0">
              <td colspan="5" class="text-center">No hay registros</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
