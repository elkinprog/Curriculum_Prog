<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

    <!-- 🔐 Login -->
    <div *ngIf="!isRegistering">
      <h4 class="text-center mb-3">Iniciar sesión</h4>

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="loginData.username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="loginData.password" required />
        </div>

        <div class="mb-3 text-end">
          <a href="#" (click)="crearCuenta()" class="text-decoration-none">Crear cuenta</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>

    <!-- 🧾 Registro -->
    <div *ngIf="isRegistering">
      <h4 class="text-center mb-3">Crear cuenta</h4>

      <form (ngSubmit)="register()">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" [(ngModel)]="registerData.username" name="regUsername" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="registerData.password" name="regPassword" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="registerData.confirmPassword" name="regConfirmPassword" required />
        </div>

        <div class="mb-3 d-flex justify-content-between">
          <a href="#" (click)="volverAlLogin()" class="text-decoration-none">Volver</a>
          <button type="button" class="btn btn-outline-secondary" (click)="volver.emit()">Cancelar</button>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
      </form>
    </div>

  </div>
</div>
