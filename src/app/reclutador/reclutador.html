<div class="d-flex flex-column min-vh-100 bg-light justify-content-center align-items-center">
  <div class="w-100 px-3" style="max-width: 1000px;">
    <div class="card shadow-sm border-0" style="background-color: lab(95.52% 0.18 -0.49);">
      <div class="card-header bg-secondary text-light text-center rounded-top">
        <h5 class="mb-0">Registro para Reclutadores</h5>
      </div>

      <div class="card-body px-4 py-4">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombre del reclutador</label>
              <input type="text" class="form-control form-control-sm" placeholder="Ej: Laura Gómez">
            </div>
            <div class="col-md-6">
              <label class="form-label">Empresa</label>
              <input type="text" class="form-control form-control-sm" placeholder="Ej: Globant">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control form-control-sm" placeholder="Ej: reclutador@empresa.com">
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono o WhatsApp</label>
              <input type="tel" class="form-control form-control-sm" placeholder="Ej: +57 320 123 4567">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Cargo</label>
              <input type="text" class="form-control form-control-sm" placeholder="Ej: Analista de selección">
            </div>
            <div class="col-md-6">
              <label class="form-label">Perfil que busca</label>
              <select class="form-select form-select-sm">
                <option selected disabled>Seleccione una opción</option>
                <option>Full Stack</option>
                <option>Backend</option>
                <option>Frontend</option>
                <option>DevOps</option>
                <option>Otro</option>
              </select>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Mensaje o comentario</label>
            <textarea class="form-control form-control-sm" rows="3"
              placeholder="Cuéntame brevemente qué necesitas o cómo puedo ayudarte."></textarea>
          </div>

          <div class="d-grid gap-2 col-12 col-md-4 mx-auto">
            <a href="mailto:elkin@zoho.com" class="btn btn-secondary btn-sm">Enviar Correo</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
